steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/heritage-danger-model:$SHORT_SHA', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/heritage-danger-model:$SHORT_SHA']

# Deploy the container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - "run"
    - "deploy"
    - "heritage-danger-model"
    - "--image"
    - "gcr.io/$PROJECT_ID/heritage-danger-model:$SHORT_SHA"
    - "--region"
    - "us-central1" # You can change this to your preferred region
    - "--platform"
    - "managed"
    - "--allow-unauthenticated" # For production, consider using IAM for authentication
    - "--memory"
    - "2Gi"
    - "--concurrency"
    - "10"
    - "--timeout"
    - "300s" # 5 minutes

images:
- 'gcr.io/$PROJECT_ID/heritage-danger-model:$SHORT_SHA'
