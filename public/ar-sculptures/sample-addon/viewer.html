<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    /* caption overlay */
    #caption {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 8%;
      background: rgba(0,0,0,0.78);
      color: #fff;
      padding: 12px 16px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 15px;
      max-width: 92%;
      text-align: left;
      line-height: 1.4;
      display: none;
      white-space: pre-wrap; /* preserve line breaks */
    }

    /* small enable-audio button for mobile gesture */
    #enableAudio {
      position: absolute;
      right: 12px;
      top: 12px;
      background: rgba(0,0,0,0.72);
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      z-index: 10;
    }
    #enableAudio.hidden { display: none; }
  </style>
</head>

<body>
  <!-- Button the user should tap once to unlock audio/TTS on some mobile browsers -->
  <button id="enableAudio">Enable audio</button>

  <!-- caption will contain the paragraph -->
  <div id="caption"></div>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           embedded>

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- Anchor for targetIndex:0 — no GLB model here, just an invisible plane as anchor -->
    <a-entity id="targetEntity" mindar-image-target="targetIndex: 0">
      <!-- invisible plane - anchor only -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="0.6" opacity="0"></a-plane>
    </a-entity>

  </a-scene>

  <script>
    // The paragraph you gave
    const paragraph = One of the most intriguing sculptures is that of a giraffe—an animal not native to India. Its presence indicates knowledge of the animal even if it didn’t live here. Does it point to trade links with Africa? Probably yes. Imagine a trader explaining the long-necked creature to a sculptor, or perhaps an African trader gifted the animal.;

    // Speech settings
    const speechOptions = { lang: 'en-US', rate: 1.0, pitch: 1.0, volume: 1.0 };

    // Elements
    const targetEl = document.querySelector('#targetEntity');
    const caption = document.querySelector('#caption');
    const enableBtn = document.querySelector('#enableAudio');

    function showCaption(text) {
      caption.textContent = text;
      caption.style.display = 'block';
    }
    function hideCaption() {
      caption.style.display = 'none';
    }

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        console.warn('speechSynthesis not supported in this browser');
        return;
      }
      window.speechSynthesis.cancel(); // stop any previous speech
      const u = new SpeechSynthesisUtterance(text);
      u.lang = speechOptions.lang;
      u.rate = speechOptions.rate;
      u.pitch = speechOptions.pitch;
      u.volume = speechOptions.volume;

      const voices = window.speechSynthesis.getVoices();
      if (voices && voices.length) {
        const v = voices.find(v => v.lang && v.lang.startsWith(speechOptions.lang.split('-')[0]));
        if (v) u.voice = v;
      }
      window.speechSynthesis.speak(u);
    }

    // MindAR events: show caption + speak when found, hide + stop when lost
    targetEl.addEventListener('targetFound', () => {
      showCaption(paragraph);
      // Try to play TTS; note: mobile may need a prior user gesture.
      speak(paragraph);
    });

    targetEl.addEventListener('targetLost', () => {
      hideCaption();
      window.speechSynthesis.cancel();
    });

    // Tapping the caption replays TTS
    caption.addEventListener('click', () => speak(paragraph));

    // Unlock audio for mobile: perform a short silent utterance or tiny speak to unlock TTS
    function unlockAudio() {
      if (!('speechSynthesis' in window)) {
        enableBtn.classList.add('hidden');
        return;
      }
      // speak a very short empty utterance to unlock audio on some browsers
      const u = new SpeechSynthesisUtterance('');
      u.volume = 0;
      window.speechSynthesis.speak(u);
      enableBtn.classList.add('hidden');
    }
    enableBtn.addEventListener('click', unlockAudio);

    // preload voices (some browsers populate asynchronously)
    window.speechSynthesis.getVoices();
  </script>
</body>
</html>
